<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Receita 6</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div><button id="botaoCarregar">Carregando cervejas...</button></div>
    <div id="cervejasDiv"></div>
</body>

<script>

    let cervejas = []

    //cs Ã© um array de cervejas
    const carregarDiv = cs => {
        const div = document.getElementById("cervejasDiv")
        const itensHtml = cs.map(({ brand, name, alcohol, malts }) => `<div>${brand}; ${name} -- ${alcohol} -- ${malts}</div>`)
        div.innerHTML = `${itensHtml.join("\n")}`
    }

    async function carregarCervejas() {
        try{
            let res = await fetch("https://random-data-api.com/api/v2/beers?size=3")
            cervejas = await res.json()
            carregarDiv(cervejas)
        }catch(err){
            document.getElementById("cervejasDiv").innerHTML = "<div>Fudeu...</div>"
        }
    }

    let botao = document.getElementById("botaoCarregar")
    botao.addEventListener("click", () => carregarCervejas())

</script>

</html>
